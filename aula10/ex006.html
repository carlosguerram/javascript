<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt times;
            background-color: rgb(0, 111, 128);
            color: wheat;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = "area" onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()">
        interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        function clicar() {
            a.innerText = 'clicou'
            a.style.background = 'purple'
        }
        function entrar() {
            a.innerText = 'entrou'
            a.style.background = 'green'
        }
        function sair() {
            a.innerText = 'saiu'
            a.style.background = 'red'
        }
    </script>
</body>
</html>
